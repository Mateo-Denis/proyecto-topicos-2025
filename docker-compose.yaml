services:
  movies-service:
    build: ./movies-service
    secrets:
      - movies_service_env
    ports:
      - "3001:3001"
    networks:
      - microservices-net

  random-movies-service:
    build: ./random-movies-service
    ports:
      - "3002:3002"
    environment:
      - MOVIES_SERVICE_URL=http://movies-service:3001
    networks:
      - microservices-net

  rating-service:
    build: ./rating-service
    ports:
      - "3003:3003"
    environment:
      - RABBITMQ_URL=amqp://rabbitmq:5672
    depends_on:
      - rabbitmq
    networks:
      - microservices-net

  opinions-service:
    build: ./opinions-service
    secrets:
      - opinions_service_env
    environment:
      - RABBITMQ_URL=amqp://rabbitmq:5672
    depends_on:
      - rabbitmq
    networks:
      - microservices-net

  rabbitmq:
    image: rabbitmq:4-management
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - microservices-net

secrets:
  movies_service_env:
    file: ./movies-service/.env
  opinions_service_env:
    file: ./opinions-service/.env

networks:
  microservices-net:
